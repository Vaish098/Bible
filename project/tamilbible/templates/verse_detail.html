<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Details - {{ songname }} - Chapter {{ chapter }} - Verse {{ versecount }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2c3e50;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #16a085;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #1abc9c;
        }

        .share-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .share-buttons a {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            border-radius: 5px;
            text-align: center;
        }

        .whatsapp {
            background-color: #25D366;
        }

        .instagram {
            background-color: #E1306C;
        }

        .share-buttons a:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Verse Details for {{ songname }} - Chapter {{ chapter }} - Verse {{ versecount }}</h1>

        <table>
            <thead>
                <tr>
                    <th>Verse Count</th>
                    <th>Verse</th>
                    <th>KJV</th>
                </tr>
            </thead>
            <tbody>
                {% for verse in verse_details %}
                    <tr>
                        <td>{{ verse.versecount }}</td>
                        <td>{{ verse.verse }}</td>
                        <td>{{ verse.kjv }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="navigation">
            <a href="" class="back-link">Back to Chapter</a>
            <a href="/" class="back-link">Back to Book name</a>
        </div>

        <div class="share-buttons">
            <a href="#" class="whatsapp" target="_blank">
                Share on WhatsApp
            </a>
            <a href="https://www.instagram.com/" class="instagram" target="_blank">
                Share on Instagram
            </a>
        </div>
    </div>
</body>
</html>
